  <style>
    /* 桌面端与 enter-to-view 保持相同的主容器布局 */
    @media (min-width: 981px) {
      main.site-main { padding-left: 0 !important; box-sizing: border-box !important; margin-left: auto !important; margin-right: auto !important; max-width: 1140px; }
      main.site-main > .grid-container { padding-left: 0px !important; margin-left: 0 !important; box-sizing: border-box !important; }
      main.site-main .post { padding-left: 0 !important; margin-left: 0 !important; }
      main.site-main .inside-article { padding-left: 0 !important; }
      main.site-main .entry-content { padding-left: 0 !important; }
      body.separate-containers main.site-main { margin-left: auto !important; margin-right: auto !important; max-width: 1140px !important; width: auto !important; }

<body class="nav-float-right separate-containers header-aligned-left dropdown-hover">
  <a class="screen-reader-text skip-link" href="#content" title="Skip to content">Skip to content</a>

    <div class="inside-header">
      <div class="site-logo">
        <a href="/" rel="home">
          <img class="header-image is-logo-image" alt="Malva Morgan LLP" src="/assets/images/logo.png" width="1046" height="456">
        </a>
      </div>
      <nav class="main-navigation mobile-menu-control-wrapper" id="mobile-menu-control-wrapper" aria-label="Mobile Toggle">
        <button data-nav="site-navigation" class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
          <span class="gp-icon icon-menu-bars"></span>
          <span class="mobile-menu">Menu</span>
        </button>
      </nav>
      <nav class="main-navigation nav-align-right sub-menu-right" id="site-navigation" aria-label="Primary" itemtype="https://schema.org/SiteNavigationElement" itemscope>

          <stl:include file="@/daohanglan.html" />
        </div>
      </nav>
    </div>
  </header>

  <main class="site-main" id="main">
    <div class="grid-container">
      <article class="post">
        <div class="inside-article">
          <header class="entry-header">
            <h1 class="entry-title"><stl:channel type="title" /></h1>
          </header>
          <div class="entry-content" itemprop="text">
            <!-- 栏目页应显示栏目的正文或列表，这里先显示栏目正文 -->
            <stl:channel type="pageContent" isClearTags="false" />
          </div>
        </div>
      </article>
    </div>
  </main>

  <footer class="site-footer">
    <footer class="site-info" aria-label="Site" itemtype="https://schema.org/WPFooter" itemscope>
      <div class="inside-site-info grid-container">
        <div class="copyright-bar">
